<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem das Pizzas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">PizzaBurger</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cadastro"
                  >Cadastrar nova</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/listagem"
                  >Listar todos</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    <h1>Listagem das Pizzas</h1>
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Tamanho</th>
            <th>Imagem</th>
            <th>Sabores</th>
            <th>Ações</th>
        </tr>
        {% for pizza in pizzas %}
        <tr>
            <td>{{ pizza.nome }}</td>
            <td>{{ pizza.preco }}</td>
            <td>{{ pizza.tamanho }}</td>
            <td><img src="{{ pizza.imagem }}" alt="{{ pizza.nome }}" width="100"></td>
            <td>{{ pizza.sabores }}</td>
            <td>
                <a href="/editar/{{ pizza.id }}">Editar</a>
                <a href="/excluir/{{ pizza.id }}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
